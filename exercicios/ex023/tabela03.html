<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            font-size: 22px;
            border-collapse: collapse;
        }
        caption{
            border: 3px solid black;
            
        }
        th, td{
            border: 3px solid black; 
            padding: 10px;
            text-align: left;
        
        }
        .dinheiro, .horario{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Colocando Caption e escopo</h1>
    <table>
        <thead>
            <th scope="col">Cia Aérea</th>
            <th scope="col">Horário</th>
            <th scope="col">Preço</th>
        </thead>
        <tbody>
            <caption>Horário e preço dos voos</caption>
            <tr>
                <td>Latam</td>
                <td class="horario";>11:00</td>
                <td class="dinheiro">R$200</td>
            </tr>
            <tr>
                <td>Gol</td>
                <td class="horario";>11:15</td>
                <td class="dinheiro">R$220</td>
            </tr>
            <tr>
                <td>Azul</td>
                <td class="horario";>11:20</td>
                <td class="dinheiro">R$210</td>
            </tr>
            <tr>
                <td>Gol</td>
                <td class="horario">12:40</td>
                <td class="dinheiro">R$205</td>
            </tr>
            <tr>
                <td>Latam</td>
                <td class="horario";>12:45</td>
                <td class="dinheiro">R$215</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td></td>
                <td class="dinheiro">R$1050</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
